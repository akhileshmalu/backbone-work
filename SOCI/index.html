<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="lib/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="lib/underscore-1.8.3.min.js" type="text/javascript"></script>
    <script src="lib/backbone-1.3.3.min.js" type="text/javascript"></script>
  <!--   <script src="bb_views/base/component.sociview.js" type="text/javascript"></script> -->
    <script src="lib/moment-2.18.1.min.js" type="text/javascript"></script>
    <script src="lib/moment-timezone-0.5.13.min.js" type="text/javascript"></script>


    <meta charset="UTF-8">
    <title>SOCi Takehome</title>
  </head>
  <body>


  <!-- Import your styles here -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- -->



  <!-- Add your Backbone View templates here -->
  <script type='text/template' id='ListContainerView'>
    <span class="list-header">
      <span style="width:35%"><%= titleMsg %></span>
      <span class="datepicker" style="width:20%"><%= moment(created_at).format('LLLL') %></span>
      <span style="width:15%"><%= network %></span>
      <span style="width:15%" class="<%= approvalStatus %>"><%= approvalStatus %></span>
      <button class="delBtn" style="display: none;">Delete</button>
    </span>
    <div class="details">
      <span style="color: #337ab7">Full Message: <%= message %></span>
      <span>Post Scheduled Date: <%= moment(schedule).format('LLLL') %></span>
      <span>Network Type: <%= network %></span>
      <span>Network Thumbnail: <%= network_thumb %></span>
      <span>Date/Time Post Created: <%= moment(created_at).format('LLLL') %></span>
      <span>Author: <%= created_by_name %></span>
      <span>Approval Status: <%= approvalStatus %></span>
    </div>
  </script>
  <!-- -->



  <!-- Import your Backbone data/view classes here -->
  <script src="app.js" type="text/javascript"></script>
<!--     <script src="data.json" type="text/javascript"></script> -->
  <script src="bb_models/ListItemModel.js" type="text/javascript"></script>
  <script src="bb_collections/ListItemCollection.js" type="text/javascript"></script>
  <script src="bb_views/ListContainerView.js" type="text/javascript"></script>
  <!-- -->


  <script type="text/javascript">
    $(document).ready(function() {
      // Instantiate and render your Backbone views from here
      // $('.takehome_body').append( new ListContainerView({
      //   collection: new ListItemCollection()
      // }).render().el);
      app.init();

    });
  </script>


    <div id="wrapper" class="takehome_body">
    
      <h1>Post Grid</h1>

      <div class="tools">
        Search: <br>
        <input type="text" id="searchBox" placeholder="Enter Message or Author name .." /><br><br>
        Summary: <br>
        <div id="summary">
          <span>Number of Total Posts: <div id="count" class="summary-item"></div></span>  
          <span>Number of Approved Posts: <div id="apprvCount" class="summary-item"></div> <br/></span>
          <span>Number of Pending Posts: <div id="pendingCount" class="summary-item"></div><br/></span>
          <span>Number of Rejected Posts: <div id="rejectCount" class="summary-item"></div><br/></span>
        </div>

        <div style="padding: 15px;">
          <h4>Sort Options:</h4>
          <label class="radio-inline">
            <input type="radio" class="sortable" name="a" value="schedule">Schedule</label>
          <label class="radio-inline">
            <input type="radio" class="sortable" name="a" value="created_at">Created At</label>
          <label class="radio-inline">
            <input type="radio" class="sortable" name="a" value="created_by_name">Created By</label>
        </div>

      </div>

      <ul id="listing">

      </ul>

    </div>
  </body>
</html>
